# EBS mission overlay (perception)
# Loaded after lidar_<mode>.yaml and before vehicle overlay.
# Current phase: interface reservation + bag validation.

roi:
  # Use custom ROI for EBS straight-line safety corridor.
  mode: custom
  custom:
    x_min: 0.0
    x_max: 25.0
    y_min: -4.0
    y_max: 4.0

# Keep road_type consistent with track-like pipeline fallback.
road_type: 3

# EBS typically focuses on near-field braking trigger; disable heavy temporal logic by default.
confidence:
  track_semantic:
    enable: false

tracker:
  enable: false

topology:
  enable: false

# TODO(real-car): tune obstacle gating for target obstacle set.
filters:
  obstacle_height:
    enable: true
