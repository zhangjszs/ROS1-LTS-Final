# ==========================================================
# B22: Vehicle Fleet Configuration
# ==========================================================
# Defines available vehicle profiles for fsd_launch.
# Each vehicle has per-subsystem config files under
# config/vehicles/{name}/.
#
# To add a new vehicle:
#   1. Create config/vehicles/{name}/ directory
#   2. Copy A13 profile files and adjust parameters
#   3. Add entry to supported_vehicles and vehicles map
#   4. Launch with: vehicle:={name}
# ==========================================================

# Fleet-level vehicle profile index for fsd_launch.
version: 1

default_vehicle: A13
supported_vehicles:
  - A13

vehicles:
  A13:
    description: "FSAC single car profile"
    notes:
      - "Current workflow is rosbag-first; real-vehicle calibration pending."
      - "LiDAR/IMU rotation placeholders are set to zero in perception profile."
    profile_files:
      perception: "config/vehicles/A13/perception.yaml"
      localization: "config/vehicles/A13/localization.yaml"
      control: "config/vehicles/A13/control.yaml"
      planning: "config/vehicles/A13/planning.yaml"
