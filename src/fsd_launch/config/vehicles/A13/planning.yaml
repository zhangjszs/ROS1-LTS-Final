# ==========================================================
# Vehicle Profile: A13 Planning Overlay
# A13车型规划参数覆盖
# ==========================================================
# 加载顺序: planning_ros/config/*.yaml → 本文件
# 命名空间: 全局
#
# 【说明】
# 此文件预留用于规划模块的车辆特定参数
# 当前A13车型没有特殊的规划参数需要覆盖
#
# 【未来可能添加的参数】
#   - 车辆宽度（路径边界计算）
#   - 转弯半径限制（路径可行性检查）
#   - 加速度限制（轨迹规划）
#   - IMU偏移（与control.yaml保持一致）
# ==========================================================

# 当前为空配置，使用planning模块默认参数
# 如需添加车辆特定规划参数，请取消下面注释并填写：

# vehicle:
#   # IMU偏移（应与control.yaml中的lidarToIMUDist一致）
#   imu_offset_x: 1.87
#   
#   # 车辆宽度（含后视镜）
#   # 用途: 计算路径左右安全边界
#   width: 1.4
#   
#   # 最小转弯半径
#   # 用途: 路径可行性检查
#   min_turning_radius: 4.0
#   
#   # 最大纵向加速度
#   # 用途: 轨迹规划的速度限制
#   max_longitudinal_acc: 5.0
#   
#   # 最大纵向减速度
#   max_longitudinal_dec: 8.0

# ==========================
# 【使用说明】
# ==========================
#
# 当需要为A13车型设置特殊规划参数时：
# 1. 取消上面的注释
# 2. 根据实际测量值填写参数
# 3. 确保与control.yaml中的参数一致
#
# 【注意事项】
#   - 规划参数应与车辆实际能力匹配
#   - 过于激进的参数可能导致轨迹不可行
#   - 建议先使用保守值，逐步测试提升
