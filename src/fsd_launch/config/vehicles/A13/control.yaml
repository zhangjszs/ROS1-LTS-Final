# ==========================================================
# Vehicle Profile: A13 Control Overlay
# A13车型控制参数覆盖
# ==========================================================
# 加载顺序: control_ros/config/param.yaml → 本文件
# 命名空间: 全局（与param.yaml同一层级）
#
# 【说明】
# 此文件包含A13车型特定的控制参数
# 主要覆盖车辆几何参数（轴距、质量、重心位置等）
# 不同车型（A13, B21等）应有不同的此文件
#
# 【重要】
# 这些参数必须与车辆实际尺寸和重量一致！
# 错误的参数会导致控制精度下降甚至失控
# ==========================================================

# ==========================
# 车辆几何参数
# ==========================
# ⚠️ 必须通过实际测量获得！
car_arg:
  # 轴距
  # 单位: m
  # 测量方法: 测量前后轴中心距离
  # 影响: 车辆运动学模型、转弯半径
  length: 1.55
  
  # 前轴到车头的距离
  # 单位: m
  # 测量方法: 从前轴中心到车头最前端
  front_axle: 0.5
  
  # 后轴到车尾的距离
  # 单位: m
  # 测量方法: 从后轴中心到车尾最后端
  rear_axle: 1.05
  
  # 最大转向角
  # 单位: rad
  # ⚠️ 机械限制，不能超过车辆物理极限
  # 建议: 根据实际方向盘转角限制设置
  delta_max: 0.4
  
  # 最小转向角
  # 单位: rad
  # 消除转向死区
  delta_min: 0.0174
  
  # 重心到前轴距离
  # 单位: m
  # 测量方法: 使用重心测量设备或计算
  # 影响: 滑移角计算、动力学模型
  # 公式: cg_to_front + cg_to_rear = wheelbase
  cg_to_front: 0.77
  
  # 重心到后轴距离
  # 单位: m
  # 影响: 滑移角计算、动力学模型
  # A13车型特性: 重心略偏后
  cg_to_rear: 0.78
  
  # 车辆质量
  # 单位: kg
  # 测量方法: 整车称重（含驾驶员）
  # 影响: 惯性计算、加速/减速性能
  mass: 190.0

# ==========================
# 【调参指南】
# ==========================
#
# 1. 如车辆转向不足（understeer）：
#    - 检查 cg_to_front/cg_to_rear 是否准确
#    - 重心偏前会导致understeer
#    - 可能需要调整悬挂或配重
#
# 2. 如车辆转向过度（oversteer）：
#    - 检查 cg_to_front/cg_to_rear 是否准确
#    - 重心偏后会导致oversteer
#    - 可能需要调整悬挂或配重
#
# 3. 如控制模型与实际不符：
#    - 重新测量 length（轴距）
#    - 检查 delta_max 是否匹配实际最大转角
#    - 确认 mass 包含驾驶员和燃料
#
# 【测量建议】
#   1. 使用专业设备测量重心位置
#   2. 整车称重时包含所有比赛装备
#   3. 测量轴距时使用同一参考点
#
# 【验证方法】
#   低速（<2m/s）走直线，检查是否跑偏
#   固定方向盘转角，检查转弯半径是否符合模型
