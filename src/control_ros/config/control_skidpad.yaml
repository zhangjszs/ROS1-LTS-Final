# ===== 八字绕环 (Skidpad) 控制参数 =====
# 加载顺序：param.yaml (基础) → 本文件 (覆盖)
# 特点：短前瞻距离，强侧滑补偿，使用st控制器

st:
  angle_kv: 0.5
  angle_kl: 2.5
  angle_kp: 0.9
  angle_ki: 0.0
  angle_kd: 0.0
  steering_delta_max: 0.5
  enable_slip_compensation: true
  slip_gain: 0.7                  # 八字绕环需要更强的补偿
  min_lookahead: 1.5              # 短前瞻距离
  max_lookahead: 5.0
