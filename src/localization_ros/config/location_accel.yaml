# ===== 直线加速 (Acceleration) 定位参数 =====

map:
  mode: accel                        # 地图模式：直线加速
  merge_distance: 1.5                # 锥桶合并距离阈值 (m)
  max_map_size: 60                   # 地图最大锥桶数量
  min_obs_to_keep: 2                 # 清理时保留的最小观测次数
  local_cone_range: 30.0             # 输出局部锥桶的最大距离 (m)
  min_confidence_to_add: 0.35        # 新锥桶入图最低置信度
  min_confidence_to_merge: 0.15      # 合并已有锥桶的最低置信度
  max_cone_height: 0.75              # 锥桶最大高度 (m)
  max_cone_width: 0.5                # 锥桶最大宽度 (m)
  min_cone_height: 0.03              # 锥桶最小高度 (m)
  cone_y_max: 2.5                    # 锥桶Y轴最大偏移 (m)
  expected_cone_spacing: 5.0         # 预期同侧锥桶间距 (m)
  track_width: 3.0                   # 赛道宽度 (m)
