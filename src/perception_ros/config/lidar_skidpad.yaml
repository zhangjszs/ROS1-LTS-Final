# ==========================================================
# Mission Overlay: Skidpad (八字绕环模式覆盖)
# ==========================================================
# 此文件仅保留八字绕环模式的特定覆盖参数。
# 加载顺序：在 lidar_base.yaml 之后加载。

# 赛事模式选择
roi:
  mode: skidpad                      # ROI模式：八字绕环

# 旧版兼容（部分旧分支仍读取 road_type）
road_type: 1                         # 1 = 八字绕环

# 八字绕环特有行为，默认关闭时序/拓扑功能，调优后再逐步启用
filters:
  obstacle_height:
    enable: false                    # 关闭柱状障碍物滤波
tracker:
  enable: false                      # 关闭时序跟踪器
topology:
  enable: false                      # 关闭拓扑修复
