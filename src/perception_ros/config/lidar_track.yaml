# ==========================================================
# Mission Overlay: TrackDrive (高速循迹模式覆盖)
# ==========================================================
# 此文件仅保留高速循迹模式的特定覆盖参数。
# 加载顺序：在 lidar_base.yaml 之后加载。

# 赛事模式选择
roi:
  mode: track                        # ROI模式：高速循迹

# 旧版兼容（部分旧分支仍读取 road_type）
road_type: 3                         # 3 = 高速循迹

# 显式声明以避免后续调整默认值时行为漂移
filters:
  obstacle_height:
    enable: true                     # 启用柱状障碍物滤波
tracker:
  enable: true                       # 启用时序跟踪器
topology:
  enable: true                       # 启用拓扑修复
